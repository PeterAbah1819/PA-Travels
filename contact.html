<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styling */
        nav {
            background-color: #333;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul li h1 {
            color: #fff;
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Container with background image */
        .container {
            position: relative;
            min-height: 100vh;
            background: url('your-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: left;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><h1>PA Travels</h1></li>
            <li>
                <a href="./travel.html" id="home">Home</a>
                <a href="./about.html" id="contact">About Us</a>
                <a href="./contact.html" id="contact">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <h1>Contact Us</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" onclick="thankyou()">Submit</button>
            </form>
        </div>
    </div>

    <script src="./travel_recommendation.js"></script>
</body>
</html>
